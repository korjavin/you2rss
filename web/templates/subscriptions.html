{{if .Subscriptions}}
<h3>📺 Your Podcast Subscriptions</h3>
{{range .Subscriptions}}
<div class="subscription-item">
    <div class="subscription-info">
        <h4>{{.YoutubeChannelTitle}}</h4>
        <div class="rss-url">{{$.BaseURL}}/rss/{{.RSSUUID}}</div>
        <button
            class="copy-btn"
            onclick="copyRSSURL('{{$.BaseURL}}/rss/{{.RSSUUID}}')"
        >
            📋 Copy RSS URL
        </button>
    </div>
    <button
        class="delete-btn secondary"
        onclick="deleteSubscription({{.ID}})"
        title="Remove subscription"
    >
        🗑️ Remove
    </button>
</div>
{{end}} {{else}}
<div class="loading">
    <p>No channels subscribed yet.</p>
    <small>Add a YouTube channel above to get started!</small>
</div>
{{end}}
