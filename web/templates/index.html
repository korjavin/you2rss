<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Podcaster</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
<main class="container">
    <h1>YT-Podcaster</h1>
    <p>Welcome to YT-Podcaster. Your personal podcast feed for YouTube channels.</p>

    <h2>Add Subscription</h2>
    <div id="debug-info" style="background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px;">
        Debug info will appear here...
    </div>
    <form hx-post="/subscriptions" hx-target="#subscription-list" hx-swap="outerHTML">
        <label for="url">YouTube Channel URL</label>
        <input type="url" id="url" name="url" placeholder="https://www.youtube.com/channel/..." required>
        <button type="submit" onclick="debugLog('Subscribe button clicked')">Subscribe</button>
    </form>

    <h2>Your Subscriptions</h2>
    <div id="subscription-list" hx-get="/subscriptions" hx-trigger="load" hx-swap="outerHTML">
        <!-- Subscription list will be loaded here -->
        <p>Loading subscriptions...</p>
    </div>
</main>

<script>
// Debug logging function
function debugLog(message) {
    const debugDiv = document.getElementById('debug-info');
    const timestamp = new Date().toLocaleTimeString();
    debugDiv.innerHTML += `<div>${timestamp}: ${message}</div>`;
    debugDiv.scrollTop = debugDiv.scrollHeight;
}

// Initialize Telegram Web App
debugLog('Initializing Telegram Web App...');
window.Telegram.WebApp.ready();

// Debug Telegram Web App state
debugLog('Telegram WebApp available: ' + !!window.Telegram?.WebApp);
debugLog('InitData available: ' + !!window.Telegram?.WebApp?.initData);
debugLog('InitData length: ' + (window.Telegram?.WebApp?.initData?.length || 0));

// Configure htmx to include Telegram auth header
document.addEventListener('htmx:configRequest', function(evt) {
    debugLog('HTMX configRequest: ' + evt.detail.verb + ' ' + evt.detail.path);
    
    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
        evt.detail.headers['Authorization'] = 'tma ' + window.Telegram.WebApp.initData;
        debugLog('Added Authorization header with initData length: ' + window.Telegram.WebApp.initData.length);
        debugLog('InitData first 100 chars: ' + window.Telegram.WebApp.initData.substring(0, 100));
    } else {
        debugLog('ERROR: Telegram initData not available!');
        debugLog('Telegram: ' + !!window.Telegram);
        debugLog('WebApp: ' + !!window.Telegram?.WebApp);
        debugLog('initData: ' + window.Telegram?.WebApp?.initData);
    }
});

// Add error handling for HTMX requests
document.addEventListener('htmx:responseError', function(evt) {
    debugLog('HTMX response error: ' + evt.detail.xhr.status + ' ' + evt.detail.xhr.statusText);
    debugLog('Response: ' + evt.detail.xhr.responseText);
});

document.addEventListener('htmx:sendError', function(evt) {
    debugLog('HTMX send error: ' + JSON.stringify(evt.detail));
});

document.addEventListener('htmx:afterRequest', function(evt) {
    debugLog('HTMX request completed: ' + evt.detail.xhr.status + ' ' + evt.detail.pathInfo.requestPath);
});

document.addEventListener('htmx:beforeRequest', function(evt) {
    debugLog('HTMX beforeRequest: ' + evt.detail.verb + ' ' + evt.detail.path);
});

// Set up theme
if (window.Telegram?.WebApp?.colorScheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
}

// Expand the web app to full height
if (window.Telegram?.WebApp?.expand) {
    window.Telegram.WebApp.expand();
}

// Additional debugging
setTimeout(() => {
    debugLog('Delayed check - InitData available: ' + !!window.Telegram?.WebApp?.initData);
    if (window.Telegram?.WebApp?.initData) {
        debugLog('InitData sample: ' + window.Telegram.WebApp.initData.substring(0, 50) + '...');
    }
    debugLog('HTMX loaded: ' + (typeof htmx !== 'undefined'));
    debugLog('Form element: ' + !!document.querySelector('form[hx-post]'));
}, 1000);
</script>
</body>
</html>
