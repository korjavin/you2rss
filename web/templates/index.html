<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Podcaster</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
<main class="container">
    <h1>YT-Podcaster</h1>
    <p>Welcome to YT-Podcaster. Your personal podcast feed for YouTube channels.</p>

    <h2>Add Subscription</h2>
    <form hx-post="/subscriptions" hx-target="#subscription-list" hx-swap="outerHTML">
        <label for="url">YouTube Channel URL</label>
        <input type="url" id="url" name="url" placeholder="https://www.youtube.com/channel/..." required>
        <button type="submit">Subscribe</button>
    </form>

    <h2>Your Subscriptions</h2>
    <div id="subscription-list" hx-get="/subscriptions" hx-trigger="load" hx-swap="outerHTML">
        <!-- Subscription list will be loaded here -->
        <p>Loading subscriptions...</p>
    </div>
</main>

<script>
// Initialize Telegram Web App
console.log('Initializing Telegram Web App...');
window.Telegram.WebApp.ready();

// Debug Telegram Web App state
console.log('Telegram WebApp available:', !!window.Telegram?.WebApp);
console.log('InitData available:', !!window.Telegram?.WebApp?.initData);
console.log('InitData length:', window.Telegram?.WebApp?.initData?.length || 0);

// Configure htmx to include Telegram auth header
document.addEventListener('htmx:configRequest', function(evt) {
    console.log('HTMX configRequest event:', evt.detail.verb, evt.detail.path);
    
    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
        evt.detail.headers['Authorization'] = 'tma ' + window.Telegram.WebApp.initData;
        console.log('Added Authorization header with initData length:', window.Telegram.WebApp.initData.length);
        console.log('InitData first 100 chars:', window.Telegram.WebApp.initData.substring(0, 100));
    } else {
        console.error('Telegram initData not available!');
        console.log('Telegram:', !!window.Telegram);
        console.log('WebApp:', !!window.Telegram?.WebApp);
        console.log('initData:', window.Telegram?.WebApp?.initData);
    }
});

// Add error handling for HTMX requests
document.addEventListener('htmx:responseError', function(evt) {
    console.error('HTMX response error:', evt.detail);
    alert('Request failed: ' + evt.detail.xhr.status + ' ' + evt.detail.xhr.statusText);
});

document.addEventListener('htmx:sendError', function(evt) {
    console.error('HTMX send error:', evt.detail);
    alert('Request failed to send');
});

document.addEventListener('htmx:afterRequest', function(evt) {
    console.log('HTMX request completed:', evt.detail.xhr.status, evt.detail.pathInfo.requestPath);
});

// Set up theme
if (window.Telegram?.WebApp?.colorScheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
}

// Expand the web app to full height
if (window.Telegram?.WebApp?.expand) {
    window.Telegram.WebApp.expand();
}

// Additional debugging
setTimeout(() => {
    console.log('Delayed check - InitData available:', !!window.Telegram?.WebApp?.initData);
    if (window.Telegram?.WebApp?.initData) {
        console.log('InitData sample:', window.Telegram.WebApp.initData.substring(0, 50) + '...');
    }
}, 1000);
</script>
</body>
</html>
